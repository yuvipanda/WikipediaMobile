app-description=为Android平台提供的维基百科官方应用程序。维基百科是自由的百科全书，其中包含以280种语言写成的2000多万条目，于是史上最详尽以及最广泛使用的人力编译作品。\n\n其功能包括：保存页面以便可以往后或离线时阅读、搜索附近的页面、使用Android的“分享”功能来分享条目、阅读各种语言的条目、全屏搜索等等。\n\n若有任何意见，请浏览我们在Twitter的@WikimediaMobile帐号来传送反馈。
